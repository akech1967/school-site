      <section>
        <div class="registration_wrapper">
          <div class="registration_label">სარეგისტრაციო ფორმა</div>
          <form action="" method="POST" id="registration">
            <div>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="იუზერი"
                autocomplete="username"
              />
              <span class="errorText" id="error_username"></span>
            </div>

            <div>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="პაროლი"
                autocomplete="new-password"
              />
              <span class="errorText" id="error_password"></span>
            </div>

            <div>
              <input
                type="password"
                name="password2"
                id="password2"
                placeholder="გაიმეორე პაროლი"
                autocomplete="new-password"
              />
              <span class="errorText" id="error_password2"></span>
            </div>

            <div>
              <input type="radio" name="age" id="age1" />
              <label for="age1">I-VI</label>
              <input type="radio" name="age" id="age2" />
              <label for="age2">VII-X</label>
              <input type="radio" name="age" id="age3" />
              <label for="age3">XI-XII</label>
              <span class="errorText" id="error_age"></span>
            </div>

            <div>
              <input type="checkbox" name="agree" id="chekAgree" />
              <span class="errorText" id="error_agree"></span>
            </div>

            <button type="submit" id="submit">გაგზავნა</button>
          </form>
        </div>
      </section>
